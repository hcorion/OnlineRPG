<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
		<meta charset="UTF-8">
		<title>SimpleRPG Text-Based RPG</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
		<script src="https://code.jquery.com/jquery-git.js"></script>
		<script type="text/javascript" src="userdata.json"></script>
		<script>
//Log In Data
var username;
var password;
var accountIndex;
//Parsing the userdata .json file located in the root directory.
var mydata = JSON.parse(userdata);
//reading the data XML file using Jquery
var name;
$.ajax({
    url: 'TextData.xml',
    async: false,
    dataType: "xml",
    success: function(xml) {
        $(xml).find('main').each(function() {
            $(this).find("data").each(function() {
                $(this).find("spawnTown").each(function() {
                    name = $(this).text();
                    alert(name);
                });
            });
        });
    }
});
var DaXML;
$.ajax({
	url: 'TextData.xml',
	async: false,
	dataType: "xml",
	success: function(xml) {
		$(xml).find('main').each(function() {
			DaXML = $(this);
		});
	}
});
//Called by LogIn() after successful log in.
function initWorld() {
		document.getElementById("description").innerHTML = "Welcome to OnlineRPG, " +
			username + "! It's currently still in development.";
		document.getElementById("location").innerHTML = "Home Page";
		document.getElementById("location").innerHTML = name;
		//Get world startingTitle
		var desc;
		$(DaXML).find("locations").each(function() {
			$(this).find("location").each(function() {
				$(this).find("startingTitle").each(function() {
					desc = $(this).text();
				});
			});
		});
		document.getElementById("description").innerHTML = desc.replace("{username}",
			username);
		var image;
		$(DaXML).find("locations").each(function() {
			$(this).find("location").each(function() {
				$(this).find("Image").each(function() {
					image = $(this).text();
				});
			});
		});
		document.getElementById("preview").src = "./Images/Locations/" + image;
	}
	//Called after you press the Log In Button

function LogIn() {
	for (i = 0, len = mydata.length; i < len; i++) {
		if (document.getElementById('uname').value == mydata[i].username && document
			.getElementById('pswrd').value == mydata[i].password) {
			username = mydata[i].username;
			password = mydata[i].pswrd;
			accountIndex = i;
			initWorld();
			break;
		}
	}
}
		</script>
		<style>
			@font-face {
                font-family: Advent_Psychosis;
                src: url(./fonts/Advent_Psychosis.ttf);
            }
            p {
                font-family: 'Roboto', sans-serif;
            }
		</style>
	</head>
	<body>
		<p style="font-family: Advent_Psychosis; font-size: 250%; margin-bottom:5px; margin-top:20px;" align="center">OnlineRPG - Text Based RPG
		</h2>
		<div class="w3-row">
			<div class="w3-half w3-container">
				<div class="w3-container w3-card-8" style="min-height:460px">
					<h3 id="location">Log In</h3>
					<p id="description">Username: <br /><input type="text" name="uname" id="uname"><br />Password:<br /> <input type="text" name="pswrd" id="pswrd"><br /><button type="button" onclick="LogIn()">Log in!</button><br />It is currently impossible to create an account. You have to edit userdata.json directly.</p>
				</div>
			</div>
			<div class="w3-half">
				<div class="w3-card-8">
					<div class="w3-image">
						<img src="img_car.png" id="preview" alt="Car" style="display:block; margin-left:auto; margin-right:auto;">
					</div>
					<div class="w3-container">
						<p>Image Description</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</html>
